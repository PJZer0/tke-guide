apiVersion: v1
kind: Service
metadata:
  name: nginx2
  labels:
    app: nginx2
  annotations:
    # 指定要已有的 CLB ID
    # highlight-next-line
    service.kubernetes.io/tke-existed-lbid: "lb-********"
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: nginx2
